<div class="global-pages-auth">
  <div class="global-illustration-left">
    <login-side-illustration
      imgUrl="../../../../../assets/images/auth/Man Working on laptop.png"></login-side-illustration>
  </div>
  <div class="global-formfield-right">
    <div class="global-forms-auth">
      @if (errorMessage) {
      <div class="validation-error-message">
        {{ errorMessage }}
      </div>
      }
      <h2>Set a new password</h2>
      <p>Must be at least 8 characters</p>
      <form (submit)="submitForm($event)" [formGroup]="resetPasswordForm">
        <label for="old_password" class="form-label">Old Password</label>
        <div class="password-input">
          <input
            id="old_password"
            type="{{ oldPasswordField }}"
            class="global-input-auth {{
              getOldPasswordErrors() ? 'error' : ''
            }}"
            placeholder="Enter password"
            formControlName="old_password" />
          @if(getOldPasswordErrors()){
          <div class="validation-error-message">
            {{ getOldPasswordErrors() }}
          </div>
          }
          <img
            (click)="showOldPassword = !showOldPassword"
            src="../../../../assets/images/auth/EyeSlash.svg"
            alt="show password" />
        </div>
        <label for="new-password" class="form-label">New Password</label>
        <div class="password-input">
          <input
            id="new-password"
            type="{{ newPasswordField }}"
            class="global-input-auth {{
              getNewPasswordErrors() ? 'error' : ''
            }}"
            placeholder="Enter password"
            formControlName="password" />
          @if(getNewPasswordErrors()){
          <div class="validation-error-message">
            {{ getNewPasswordErrors() }}
          </div>
          }
          <img
            (click)="showNewPassword = !showNewPassword"
            src="../../../../assets/images/auth/EyeSlash.svg"
            alt="show confirm password" />
        </div>
        <button type="submit" class="global-button-auth">SET PASSWORD</button>
      </form>
    </div>
  </div>
</div>
