<div class="users page">
  <header>
    <h1>Users</h1>

    <div class="buttons-wrapper">
      <button-assign
        (selectedUsers)="handleAssignModal($event)"></button-assign>
      <button-new (click)="openManagerUserCreationModal()"></button-new>
      <app-manager-usercreation
        [isOpen]="managerUserCreationModalOpen"></app-manager-usercreation>
    </div>
  </header>
  <div class="toggles">
    <h3
      [class]="display === 'all' ? 'active' : ''"
      (click)="toggleDisplay('all')">
      All
    </h3>
    <h3
      [class]="display !== 'all' ? 'active' : ''"
      (click)="toggleDisplay('archives')">
      Archives
    </h3>
  </div>
  @if (display === 'all') { <user-list></user-list>

  } @else if (display === 'archives') { <archived-list></archived-list>}
</div>
