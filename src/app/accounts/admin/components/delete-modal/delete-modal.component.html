<div [class]="modalClasses">
  <header>
    <div>
      <h2>Confirm Deletion</h2>
      <span (click)="close()">
        <img src="assets/images/user/x-close.svg" alt="close icon" />
      </span>
    </div>
  </header>
  <div class="delete-content">
    <p>
      Are you sure you want to delete {{ user?.firstName }}
      {{ user?.lastName }} and email {{ user?.email }}? This cannot be undone.
    </p>
  </div>

  <div class="buttons-wrapper">
    <button
      type="reset"
      class="delete-button bg-[#FFFFFF] text-[#022F54] hover:bg-[#e6e6e6]">
      Cancel
    </button>
    <button
      type="submit"
      class="delete-button bg-[#ff574d] text-white hover:bg-[#e64e45]"
      (click)="submit()">
      Delete
    </button>
  </div>
</div>

<div [class]="backdropClasses" (click)="close()"></div>
