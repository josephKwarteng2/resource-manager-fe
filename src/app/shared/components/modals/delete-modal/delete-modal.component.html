<div *ngIf="successMessage" class="success-message">
  {{ successMessage }}
</div>
<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div [class]="modalClasses">
  <header>
    <div>
      <h2>Confirm Archive</h2>
      <span (click)="close()">
        <img src="assets/images/user/x-close.svg" alt="close icon" />
      </span>
    </div>
  </header>
  <div class="delete-content">
    <p>
      Are you sure you want to archive {{ user?.firstName }}
      {{ user?.lastName }} ?
    </p>
  </div>

  <div class="buttons-wrapper">
    <button
      type="reset"
      class="delete-button bg-[#FFFFFF] text-[#27313F] hover:bg-[#e6e6e6]">
      Cancel
    </button>
    <button
      type="submit"
      class="delete-button bg-[#ff574d] text-white hover:bg-[#e64e45]"
      (click)="confirmDeletion()">
      Yes
    </button>
  </div>
</div>

<div [class]="backdropClasses" (click)="close()"></div>
