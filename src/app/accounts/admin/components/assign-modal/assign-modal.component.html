<div [class]="modalClasses">
  <header>
    <h2>Assign Resources</h2>
    <span (click)="close()">
      <img src="assets/images/user/x-close.svg" alt="close icon" />
    </span>
  </header>
  <div>
    <div>
      <label for="projectName">Project</label>
      <input
        id="projectName"
        type="text"
        class="project-input"
        placeholder="Enter project name" />
    </div>
  </div>
  <input
    type="search"
    class="search-input"
    id="search"
    placeholder="Search for individuals or specialization"
    list="projectsList" />

  <div *ngIf="loading; else userList">
    <div class="spinner-dots">
      <div class="custom-spinner">
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
        <div class="spinner-dot"></div>
      </div>
    </div>
  </div>

  <ng-template #userList>
    <div *ngIf="bookableUsers.length > 0" class="dropdown-list-item">
      <div *ngFor="let user of bookableUsers">
        <div class="info">
          <p class="name">{{ user.firstName }} {{ user.lastName }}</p>
          <p class="position">{{ user.specializations.join(', ') }}</p>
          <p class="position">{{ user.specializations }}</p>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="buttons-wrapper">
    <button
      type="reset"
      class="button bg-[#FFFFFF] text-[#022F54] hover:bg-[#e6e6e6]">
      Cancel
    </button>
    <button
      type="submit"
      class="button bg-[#1F26A8] text-white hover:bg-[#353cb1]">
      Assign
    </button>
  </div>
</div>

<div [class]="backdropClasses" (click)="close()"></div>
